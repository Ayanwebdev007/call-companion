services:
  - type: web
    name: call-companion-frontend
    env: static
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: VITE_API_URL
        value: "" # Empty means use relative path, which Render's routing will handle
    routes:
      - type: rewrite
        source: /api/*
        destination: https://call-companion-backend.onrender.com/api/:splat
      - type: rewrite
        source: /*
        destination: /index.html

  - type: web
    name: call-companion-backend
    env: node
    plan: free
    buildCommand: cd backend && npm ci
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false