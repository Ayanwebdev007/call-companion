name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Copy files via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "./*"
          target: "/home/${{ secrets.VPS_USER }}/call-companion"

      - name: Access VPS via SSH and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /home/${{ secrets.VPS_USER }}/call-companion
            
            # 1. Update .env file (Vital for Backend)
            echo 'DATABASE_URL=${{ secrets.DATABASE_URL }}' > .env
            echo 'GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}' >> .env
            echo 'GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}' >> .env
            echo 'GOOGLE_SERVICE_ACCOUNT_JSON=${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}' >> .env
            echo 'JWT_SECRET=${{ secrets.JWT_SECRET }}' >> .env
            echo 'META_WEBHOOK_VERIFY_TOKEN=${{ secrets.META_WEBHOOK_VERIFY_TOKEN }}' >> .env
            echo 'NODE_VERSION=${{ secrets.NODE_VERSION }}' >> .env
            echo 'RESEND_API_KEY=${{ secrets.RESEND_API_KEY }}' >> .env
            echo 'SENDER_EMAIL=${{ secrets.SENDER_EMAIL }}' >> .env
            echo 'FRONTEND_URL=https://digityzeinternational.online' >> .env
            echo 'VITE_API_URL=https://digityzeinternational.online' >> .env
            echo 'VITE_GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}' >> .env

            # 2. Backend Setup
            echo "----------- UPDATING BACKEND -----------"
            cp .env backend/.env
            cd backend
            npm install --production
            pm2 restart call-companion-backend --update-env
            cd ..

            # 3. Frontend Build (Bare Metal)
            echo "----------- BUILDING FRONTEND -----------"
            cd frontend
            cp ../.env .env
            npm install
            # Force the URL during build just to be absolutely safe
            VITE_API_URL="https://digityzeinternational.online" npm run build
            
            echo "----------- DEPLOYMENT COMPLETE -----------"
