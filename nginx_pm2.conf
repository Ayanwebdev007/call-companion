server {
    server_name digityzeinternational.online www.digityzeinternational.online;
    
    # 1. Serve Frontend (Static Files)
    root /home/root/call-companion/frontend/dist;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # 2. Proxy API to Backend (PM2 Port 5000)
    location /api/ {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # SSL Configuration (Managed by Certbot - Keep existing lines)
    listen 443 ssl; 
    ssl_certificate /etc/letsencrypt/live/digityzeinternational.online/fullchain.pem; 
    ssl_certificate_key /etc/letsencrypt/live/digityzeinternational.online/privkey.pem; 
    include /etc/letsencrypt/options-ssl-nginx.conf; 
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; 
}

server {
    if ($host = digityzeinternational.online) {
        return 301 https://$host$request_uri;
    }
    server_name digityzeinternational.online www.digityzeinternational.online;
    listen 80;
    return 404;
}
